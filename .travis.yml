branches:
  only: 
    - master
stages:
  - lint
  - compile
  - test
jobs:
  include:
    - &pod
      stage: lint
      osx_image: xcode8.3
      env: SWIFT=3.1
      name: pod lib lint --swift-version=3.1
      os: osx
      language: objective-c
      cache:
        - cocoapods
        - directories:
          - Carthage
      before_install:
        gem install cocoapods --prerelease --version 1.7.0.beta.2
      install:
        carthage bootstrap --no-build PromiseKit
      script: |
        cd Carthage/Checkouts/PromiseKit
        mv .github/PromiseKit.podspec .
        rm -rf Extensions/Alamofire/Sources
        cp -R ../../../Sources Extensions/Alamofire
        pod lib lint --subspec=PromiseKit/Alamofire --fail-fast --swift-version=$SWIFT
    - <<: *pod
      osx_image: xcode9.2
      env: SWIFT=3.2
      name: pod lib lint --swift-version=3.2
    - <<: *pod
      osx_image: xcode9.4
      env: SWIFT=3.3
      name: pod lib lint --swift-version=3.3
    - <<: *pod
      osx_image: xcode10
      env: SWIFT=3.4
      name: pod lib lint --swift-version=3.4
    - <<: *pod
      osx_image: xcode9.2
      env: SWIFT=4.0
      name: pod lib lint --swift-version=4.0
    - <<: *pod
      osx_image: xcode9.4
      env: SWIFT=4.1
      name: pod lib lint --swift-version=4.1
    - <<: *pod
      osx_image: xcode10.1
      env: SWIFT=4.2
      name: pod lib lint --swift-version=4.2
    - <<: *pod
      osx_image: xcode10.2
      env: SWIFT=5.0
      name: pod lib lint --swift-version=5.0

    - stage: compile
      osx_image: xcode10
      name: Carthage / watchOS
      os: osx
      language: objective-c
      script:
        carthage bootstrap --platform watchOS
      cache:
        directories:
        - Carthage

    - &swiftpm
      stage: compile
      name: Xcode 8.3 / SwiftPM
      os: osx
      osx_image: xcode8.3
      language: objective-c
      script: swift build
    - <<: *swiftpm
      name: Xcode 9.4 / SwiftPM
      osx_image: xcode9.4
    - <<: *swiftpm
      name: Xcode 10.1 / SwiftPM
      osx_image: xcode10.1
    - <<: *swiftpm
      name: Xcode 10.2 / SwiftPM
      osx_image: xcode10.2

    - &test
      stage: test
      osx_image: xcode10.2
      name: macOS Tests
      env: DST='arch=x86_64' PLAT=macOS
      os: osx
      language: objective-c
      xcode_scheme: PMKAlamofire
      xcode_project: PMKAlamofire.xodeproj
      xcode_destination: 'platform=macOS'
      cache:
        directories:
        - Carthage
      before_install:
        carthage bootstrap --cache-builds --no-use-binaries --platform $PLAT
    - <<: *test
      xcode_destination: 'platform=iOS Simulator,OS=12.2,name=iPhone SE'
      env: PLAT=iOS
      name: iOS Tests
    - <<: *test
      xcode_destination: 'platform=tvOS Simulator,OS=12.0,name=Apple TV'
      env: PLAT=tvOS
      name: tvOS Tests
